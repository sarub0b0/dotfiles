[[plugins]]
repo = 'Yggdroot/indentLine'
hook_source = '''
    nnoremap <Space>i :IndentLinesToggle<CR>
    let g:indentLine_setColors = 1
    let g:indentLine_color_term = 239
    let g:indentLine_color_gui = '#65737E'
    let g:indentLine_char = 'â”‚'
'''
on_i = 1

############################################
# clang
############################################
[[plugins]]
repo = 'Shougo/neoinclude.vim'
hook_add = '''
    let g:neoinclude#paths = {
    \   'c': '/usr/local/opt/allegro/include',
    \   'cpp': '/usr/local/opt/allegro/include',
    \}
'''
on_source = 'deoplete'
on_ft = ['c', 'cpp', 'cmake']

[[plugins]]
repo = 'rhysd/vim-clang-format'
on_ft = ['c', 'cpp', 'cmake']
# on_if = 1

[[plugins]]
repo = 'zchee/deoplete-clang'
hook_source = '''
    if has('mac')
        let g:deoplete#sources#clang#libclang_path = '/usr/local/opt/llvm/lib/libclang.dylib'
        let g:deoplete#sources#clang#clang_header = '/usr/local/opt/llvm/lib/clang'
    else
        let g:deoplete#sources#clang#libclang_path = '/usr/lib64/libclang.so'
        let g:deoplete#sources#clang#clang_header = '/usr/include/clang'
    endif
'''
on_ft = ['c', 'cpp', 'cmake']
on_source = ['deoplete']

[[plugins]]
repo = 'zebult/auto-gtags.vim'
hook_add = '''
    let g:auto_gtags = 1
    source ~/dotfiles/vim/rc/plugins/gtags.vim
'''
on_ft = ['c', 'cpp', 'cmake']

