allowCompoundWords: true
dictionaries:
  - user
dictionaryDefinitions:
  - name: user
    path: ~/dotfiles/cspell/user.txt
    description: User local dictionary
  # - name: workspace
  #   path: .cspell.txt
  #   description: User local dictionary
  #   addWords: true
  #   scope: workspace
languageSettings:
  - languageId: lua
    locale: "*"
    ignoreRegExpList:
      - /require.*/
      - /use.*/
    dictionaries:
      - lua
  - languageId: ruby
    locale: "*"
    ignoreRegExpList:
      - /gem.*/
    dictionaries:
      - ruby
